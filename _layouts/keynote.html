---
layout: default
---

<style type="text/css">
    /* Keynote容器样式 */
    .keynote-container {
        width: 100%;
    }
    
    /* 幻灯片样式 */
    .slide {
        min-height: 70vh;
        background: white;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        padding: 40px;
        margin-bottom: 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: relative;
        overflow: hidden;
        border: 1px solid #e5e7eb;
    }
    
    .slide.fullscreen {
        min-height: 85vh;
    }
    
    .slide.has-image {
        background-size: cover;
        background-position: center;
        color: white;
    }
    
    .slide.has-image::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.3);
        z-index: 0;
    }
    
    .slide-content {
        position: relative;
        z-index: 1;
        max-width: 900px;
        margin: 0 auto;
    }
    
    /* 幻灯片导航样式 */
    .slide-navigation {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin: 20px auto;
        max-width: 900px;
    }
    
    .nav-button {
        padding: 12px 24px;
        background: white;
        color: var(--accent-color);
        border: 1px solid var(--accent-color);
        border-radius: var(--border-radius);
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.2s ease;
        font-weight: 600;
    }
    
    .nav-button:hover {
        background: var(--accent-color);
        color: white;
    }
    
    .nav-button:disabled {
        background: var(--light-gray);
        color: var(--secondary-color);
        border-color: #e5e7eb;
        cursor: not-allowed;
    }
    
    /* 页码指示器 */
    .slide-indicators {
        display: flex;
        justify-content: center;
        margin: 20px 0;
        gap: 10px;
    }
    
    .indicator {
        width: 12px;
        height: 12px;
        border-radius: 3px;
        background: #e5e7eb;
        cursor: pointer;
        transition: all 0.2s ease;
    }
    
    .indicator.active {
        background: var(--accent-color);
        transform: scale(1.2);
    }
    
    @media (max-width: 768px) {
        .slide {
            padding: 20px;
            min-height: 60vh;
        }
    }
</style>

<div class="keynote-container">
    {{ content }}
    
    <!-- 幻灯片导航指示器 -->
    <div class="slide-indicators" id="slideIndicators">
        <!-- 由JavaScript动态生成指示器 -->
    </div>
    
    <!-- 幻灯片导航按钮 -->
    <div class="slide-navigation">
        <button class="nav-button" id="prevSlide" disabled>上一页</button>
        <button class="nav-button" id="nextSlide">下一页</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const slides = document.querySelectorAll('.slide');
        const indicatorsContainer = document.getElementById('slideIndicators');
        const prevButton = document.getElementById('prevSlide');
        const nextButton = document.getElementById('nextSlide');
        
        let currentSlide = 0;
        
        // 创建指示器
        slides.forEach((_, index) => {
            const indicator = document.createElement('div');
            indicator.className = 'indicator' + (index === 0 ? ' active' : '');
            indicator.addEventListener('click', () => goToSlide(index));
            indicatorsContainer.appendChild(indicator);
        });
        
        // 显示指定幻灯片
        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.display = i === index ? 'flex' : 'none';
            });
            
            document.querySelectorAll('.indicator').forEach((indicator, i) => {
                indicator.classList.toggle('active', i === index);
            });
            
            prevButton.disabled = index === 0;
            nextButton.disabled = index === slides.length - 1;
            
            currentSlide = index;
        }
        
        // 跳转到指定幻灯片
        function goToSlide(index) {
            if (index >= 0 && index < slides.length) {
                showSlide(index);
                window.scrollTo({ 
                    top: document.querySelector('.keynote-container').offsetTop - 20, 
                    behavior: 'smooth' 
                });
            }
        }
        
        // 按钮事件
        nextButton.addEventListener('click', () => goToSlide(currentSlide + 1));
        prevButton.addEventListener('click', () => goToSlide(currentSlide - 1));
        
        // 键盘导航
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                goToSlide(currentSlide + 1);
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                goToSlide(currentSlide - 1);
            }
        });
        
        // 初始化
        showSlide(0);
    });
</script>
